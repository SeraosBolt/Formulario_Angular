<form [formGroup]="formulario_cadastro" (ngSubmit)="onSubmit()">
    <div>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" formControlName="nome">
    </div>
    <div>
        <label for="endereco">Endere√ßo:</label>
        <input id="endereco" name="endereco" type="text" formControlName="endereco">
    </div>
    <div>
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="text" formControlName="telefone">
    </div>
    <div>
        <button type="submit" [disabled]="formulario_cadastro.invalid">Gravar</button>
    </div>

</form>
